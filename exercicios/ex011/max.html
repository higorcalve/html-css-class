<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Teste usando max-width.</p> <!--max-width = ordem crescente + img g na base-->
    <picture> <!--permite várias fontes para uma imagem-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--p até atingir 750px-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--m até atingir 1050px-->
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>
</body>
</html>
