<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="imagens/passaros-thumb.jpg" width="560" height="315" autoplay loop>
        <source src="midia/passaros-mp4.mp4" type="video/mp4">
        <source src="midia/passaros-webm.webm" type="video/webm">
        <source src="midia/passaros-ogv.ogv" type="video/ogg">
        <p>Caso seu navegador não consiga reproduzir, <a href="midia/passaros-mp4.mp4"download="passaros-mp4.mp4" type="video/mp4"> clique aqui</a> para baixar o arquivo.</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1GjxFeDG6d0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
