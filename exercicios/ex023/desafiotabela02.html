<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }

        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!-- Linha 01 -->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr> <!-- Linha 02 -->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> <!-- Linha 03 -->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr> <!-- Linha 04 -->
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr> <!-- Linha 05 -->
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
