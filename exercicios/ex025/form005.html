<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut"><label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espbask" id="iespbask"><label for="iespbask">Basquete</label><br>
            <input type="checkbox" name="espnat" id="iespnat" checked><label for="iespnat">Natação</label><br>
            <input type="checkbox" name="espvol" id="iespvol"><label for="iespvol">Vôlei</label><br>
            <input type="checkbox" name="esphand" id="iesphand"><label for="iesphand">Handebol</label><br>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="sxmasc" value="M"><label for="sxmasc">Masculino</label>
            <input type="radio" name="sx" id="sxfem" value="F"><label for="sxfem">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
