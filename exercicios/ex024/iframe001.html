<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <iframe src="http://www.cursoemvideo.com" frameborder="0"><a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo </a></iframe>
    para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Google </a></iframe> é muito legal, mas não funciona no iframe.</p>

    <p>O site da  <iframe src="https://www.academiaself.com.br" frameborder="0"><a href="https://www.academiaself.com.br" target="_blank">Academia Self </a></iframe>funciona mas não é responsivo.</p>
</body>
</html>
