<html lang="pt-br">

<body>
    <h1>Imagem Flexível</h1>
    <p>Olha só essa paisagem que se ajusta à sua tela:</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.jpg" type="image/jpeg"> <!--Pequena com tamanho da média +50px-->
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.jpg" type="image/jpeg"> <!--Media com tamanho da maior +50px-->
        <img src="imagens/paisagem-g.jpg" alt="Imagem G"> <!--Imagem maior base-->
    </picture>
</body>
